<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        *{
          padding: 0%;
          margin: 0%;
          box-sizing: border-box;
        }
       .containar{
         width: 100%;
         height: 100vh;
         background: #c7e6eb;
         display: flex;
         justify-content: center;
         align-items: center;
       

       }
       .calculator{
        border-radius: 10px;
         background: #4b897c;
        padding: 10px;
       }
       .calculator form input{
        border: none;
      
        color: #000;
        outline: none;
        padding: 10px;
        width: 60px;
        height: 60px;
        margin: 5px;
       font-size: 15px;
       cursor: pointer;
       border-radius: 5px;
       box-shadow: 1px 1px 1px 1px #9a9797;

       }
       .display{
        display: flex;
        justify-content: center;
        align-items:center;
    
       }
       .display input{
        border-radius: 5px;
        flex: 1;
        text-align: right;
       }
       form input.equal{
         color: rgb(138, 241, 241);
        width: 133px;
        font-weight: 800;
        font-size:1.2rem;
       }
      form  input .oporator{
       color: rgb(97, 224, 224);
       }
       
    </style>
</head>

<body>
    <div class="containar">
        <div class="calculator">
        <form>
            <div class="display">
            <input type="button" name="display" >
            </div>
            <div>
            <input type="button"  value="AC" onclick="display.value  = '' "class="oporator" >
            <input type="button" value="DE" onclick="display.value = display.value .slice(0,-1)">
            <input type="button" value="." onclick="display.value =+ '.'"class="oporator">
            <input type="button" value="/" onclick="display.value += '/' " class="oporator">
            </div>

            <div>
            <input type="button"  value="7" onclick="display.value +='7'">
            <input type="button" value="8" onclick="display.value += '8'">
            <input type="button" value="9" onclick="display.value += '9' ">
            <input type="button" value="*" onclick="display.value +='*'" class="oporator">
            </div>

            <div>
            <input type="button"  value="4" onclick="display.value +='4'">
            <input type="button" value="5" onclick="display.value +='5'">
            <input type="button" value="6" onclick="display.value +='6'">
             <input type="button" value="-" onclick="display.value +='-'"class="oporator">
            </div>

            <div>
            <input type="button"  value="1" onclick="display.value +='1'">
            <input type="button" value="2" onclick="display.value +='2'">
            <input type="button" value="3" onclick="display.value +='3'">
             <input type="button" value="+"onclick="display.value +='+'" class="oporator">
            </div>

            <div>
            <input type="button"  value="00" onclick="display.value +='00'">
            <input type="button" value="0" onclick="display.value +='0'">
            <input type="button" value="=" class="equal"  onclick="display.value = eval(display.value)" >
            </div>
        </form>
        </div>
</body>

</html>
